
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PREPZR - Offline</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      text-align: center;
    }
    .offline-container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }
    h1 {
      margin-top: 0;
      color: #8B5CF6;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #8B5CF6, #EC4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .illustration {
      width: 200px;
      height: 200px;
      margin: 0 auto 1rem;
      background: #f0f4ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 5rem;
    }
    .actions {
      margin-top: 2rem;
    }
    button {
      background-color: #8B5CF6;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #7C3AED;
    }
    .message {
      margin: 1.5rem 0;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="logo">PREPZR</div>
    <div class="illustration">ðŸ“¶</div>
    <h1>You're offline</h1>
    <div class="message">
      <p>It looks like you've lost your internet connection. Some features may be unavailable until you're back online.</p>
      <p>Don't worry, you can still access your saved study materials and continue learning!</p>
    </div>
    <div class="actions">
      <button onclick="window.location.reload()">Try Again</button>
    </div>
  </div>
  
  <script>
    // Check if connection is restored
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Store current location to redirect back when online
    if (sessionStorage && !sessionStorage.getItem('offlineCameFrom')) {
      sessionStorage.setItem('offlineCameFrom', document.referrer || '/');
    }
  </script>
</body>
</html>
